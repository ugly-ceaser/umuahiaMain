{% extends './_base.html' %}
{% load static %}

{% block page_title %}Edit User {{ user.first_name }} {{ user.last_name }}{% endblock page_title %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Edit User</h2>

    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2">User Details</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" name="email" id="email"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 px-4 py-2"
                        value="{{ user.email }}" required>
                </div>
                <div>
                    <label for="first_name" class="block text-sm font-medium">First Name</label>
                    <input type="text" name="first_name" id="first_name"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 px-4 py-2"
                        value="{{ user.first_name }}">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium">Last Name</label>
                    <input type="text" name="last_name" id="last_name"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 px-4 py-2"
                        value="{{ user.last_name }}">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium">Location</label>
                    <input type="text" name="location" id="location"
                        class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 px-4 py-2"
                        value="{{ user.location }}">
                </div>
            </div>
            <div class="mb-4">
                <label for="about" class="block text-sm font-medium">About</label>
                <textarea name="about" id="about"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 px-4 py-2">{{ user.about }}</textarea>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Update
                User</button>
        </form>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-red-600">Reset Password</h3>
        <form method="post" action="{% url 'admin:reset_user_password' user.id %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium">New Password</label>
                <input type="password" name="new_password" id="new_password"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-red-300 px-4 py-2"
                    required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password"
                    class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-red-300 px-4 py-2"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">Reset
                Password</button>
        </form>
    </div>
</div>
{% endblock %}
